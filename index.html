<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Table Document Task</title>
  </head>
  <body>
    <div class="container">
      <h1>Pricing Tables</h1>
      <p>Pricing tables are sorted by tiers below:</p>
      <div class="tierone">
        <h2>Tier One</h2>
        <table>
          <thead>
            <tr class="table_top">
              <th class="table_header">Service Name</th>
              <th class="table_header">Monthly Price</th>
              <th class="table_header">Features</th>
              <th class="table_header">Sign Up</th>
            </tr>
          </thead>
          <tbody id="tierone_table"></tbody>
        </table>
      </div>
      <div class="tiertwo">
        <h2>Tier Two</h2>
        <table>
          <thead>
            <tr class="table_top tiertwocolor">
              <th class="table_header">Service Name</th>
              <th class="table_header">Monthly Price</th>
              <th class="table_header">Features</th>
              <th class="table_header">Sign Up</th>
            </tr>
          </thead>
          <tbody id="tiertwo_table"></tbody>
        </table>
        <div class="tierthree">
          <h2>Tier Three</h2>
          <table>
            <thead>
              <tr class="table_top tierthreecolor">
                <th class="table_header">Service Name</th>
                <th class="table_header">Monthly Price</th>
                <th class="table_header">Features</th>
                <th class="table_header">Sign Up</th>
              </tr>
            </thead>
            <tbody id="tierthree_table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
